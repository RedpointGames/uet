kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: flanneld-windows
  namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    rkm.redpoint.games/component: flanneld-windows
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
      rkm.redpoint.games/component: flanneld-windows
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: "100%"
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        rkm.redpoint.games/component: flanneld-windows
    spec:
      nodeSelector:
        kubernetes.io/os: windows
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"
      hostNetwork: true
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoExecute
          operator: Exists
      serviceAccountName: flannel
      terminationGracePeriodSeconds: 0
      priorityClassName: system-node-critical
      containers:
        - name: flanneld
          image: {{ printf "ghcr.io/redpointgames/uet/uet:%s-hostprocess" .Values.versions.rkm | quote }}
          command:
            - .\pwsh\pwsh.exe
            - -ExecutionPolicy
            - Bypass
            - .\scripts\flanneld.ps1
          volumeMounts:
            - mountPath: /scripts
              name: scripts
              readOnly: true
      volumes:
        - name: scripts
          configMap:
            name: {{ printf "flanneld-scripts-%d" .Release.Revision | quote }}
            items:
              - key: "flanneld.ps1"
                path: "flanneld.ps1"
              - key: "kubeconfig.windows"
                path: "kubeconfig"
