{{- $config := lookup "v1" "RkmConfiguration" "" "default" -}}
{{- $kubernetesVersion := .Values.defaultVersions.kubernetes -}}
{{- if $config -}}
{{- $kubernetesVersion = $config.spec.componentVersions.kubernetes -}}
{{- end -}}
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: kube-proxy-windows
  namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    rkm.redpoint.games/component: kube-proxy-windows
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
      rkm.redpoint.games/component: kube-proxy-windows
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: "100%"
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        rkm.redpoint.games/component: kube-proxy-windows
    spec:
      nodeSelector:
        kubernetes.io/os: windows
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"
      hostNetwork: true
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoExecute
          operator: Exists
      serviceAccountName: kube-proxy
      terminationGracePeriodSeconds: 0
      priorityClassName: system-node-critical
      initContainers:
        - name: allocate-source-vip
          image: {{ printf "ghcr.io/redpointgames/uet/uet:%s-hostprocess" .Values.versions.rkm | quote }}
          command:
            - .\pwsh\pwsh.exe
            - -ExecutionPolicy
            - Bypass
            - .\scripts\allocate_source_vip.ps1
          volumeMounts:
            - mountPath: /scripts
              name: scripts
              readOnly: true
            - mountPath: /RKM
              name: rkm
          ports:
            - name: liveness-port
              containerPort: 10966
            - name: startup-port
              containerPort: 10967
          livenessProbe:
            tcpSocket:
              host: 127.0.0.1
              port: liveness-port
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
            tcpSocket:
              host: 127.0.0.1
              port: startup-port
          restartPolicy: Always
      containers:
        - name: kube-proxy
          image: {{ printf "ghcr.io/redpointgames/uet/uet:%s-hostprocess" .Values.versions.rkm | quote }}
          command:
            - .\pwsh\pwsh.exe
            - -ExecutionPolicy
            - Bypass
            - .\scripts\kube_proxy.ps1
          volumeMounts:
            - mountPath: /scripts
              name: scripts
              readOnly: true
          env:
            - name: UET_KUBERNETES_VERSION
              value: {{ $kubernetesVersion | quote }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10256
            initialDelaySeconds: 90
            periodSeconds: 5
      volumes:
        - name: scripts
          configMap:
            name: kube-proxy-windows-scripts
            items:
              - key: "allocate_source_vip.ps1"
                path: "allocate_source_vip.ps1"
              - key: "kube_proxy.ps1"
                path: "kube_proxy.ps1"
              - key: "kubeconfig"
                path: "kubeconfig"
        - name: rkm
          hostPath:
            path: "C:\\RKM"