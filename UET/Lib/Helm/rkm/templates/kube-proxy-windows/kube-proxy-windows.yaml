kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: kube-proxy-windows
  namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    rkm.redpoint.games/component: kube-proxy-windows
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
      rkm.redpoint.games/component: kube-proxy-windows
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: "100%"
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        rkm.redpoint.games/component: kube-proxy-windows
    spec:
      nodeSelector:
        kubernetes.io/os: windows
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"
      hostNetwork: true
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoExecute
          operator: Exists
      serviceAccountName: kube-proxy
      terminationGracePeriodSeconds: 0
      priorityClassName: system-node-critical
      initContainers:
        - name: allocate-source-vip
          image: {{ printf "ghcr.io/redpointgames/uet/uet:%s-hostprocess" .Values.versions.rkm | quote }}
          command:
            - .\pwsh\pwsh.exe
            - -ExecutionPolicy
            - Bypass
            - .\scripts\allocate_source_vip.ps1
          volumeMounts:
            - mountPath: /scripts
              name: scripts
              readOnly: true
            - mountPath: /RKM
              name: rkm
      containers:
        - name: kube-proxy
          image: {{ printf "ghcr.io/redpointgames/uet/uet:%s-hostprocess" .Values.versions.rkm | quote }}
          command:
            - .\pwsh\pwsh.exe
            - -ExecutionPolicy
            - Bypass
            - .\scripts\kube_proxy.ps1
          volumeMounts:
            - mountPath: /scripts
              name: scripts
              readOnly: true
          env:
            - name: UET_KUBERNETES_VERSION
              value: {{ .Values.versions.kubernetes | quote }}
      volumes:
        - name: scripts
          configMap:
            name: {{ printf "kube-proxy-windows-scripts-%d" .Release.Revision | quote }}
            items:
              - key: "allocate_source_vip.ps1"
                path: "allocate_source_vip.ps1"
              - key: "kube_proxy.ps1"
                path: "kube_proxy.ps1"
              - key: "kubeconfig"
                path: "kubeconfig"
        - name: rkm
          hostPath:
            path: "C:\\RKM"