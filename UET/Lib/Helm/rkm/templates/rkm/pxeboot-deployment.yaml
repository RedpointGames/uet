kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: pxeboot-server
  namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    rkm.redpoint.games/component: pxeboot-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
      rkm.redpoint.games/component: pxeboot-server
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: "100%"
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        rkm.redpoint.games/component: pxeboot-server
    spec:
      # todo: we need to constrain to only run on the controller node
      nodeSelector:
        kubernetes.io/os: linux
      hostNetwork: true
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoExecute
          operator: Exists
      serviceAccountName: pxeboot-server
      terminationGracePeriodSeconds: 0
      priorityClassName: system-node-critical
      containers:
        - name: pxeboot
          image: {{ printf "ghcr.io/redpointgames/uet/uet:%s-pxeboot-server" .Values.versions.rkm | quote }}
          command:
            - uet
            - internal
            - pxeboot
            - server
            - --source
            - KubernetesInCluster
