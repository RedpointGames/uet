kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ printf "kube-proxy-linux-configs-%d" .Release.Revision | quote }}
  namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    rkm.redpoint.games/component: kube-proxy-linux
data:
  config.yaml: |
    kind: KubeProxyConfiguration
    apiVersion: kubeproxy.config.k8s.io/v1alpha1
    clientConnection:
      kubeconfig: /var/lib/kube-proxy/kubeconfig.yaml
    clusterCIDR: {{ .Values.cluster.cidr | quote }}
    # This is also the default and only option on Linux,
    # so it doesn't really need to be set here.
    mode: iptables
  kubeconfig.yaml: |
    apiVersion: v1
    kind: Config
    clusters:
    - cluster:
        certificate-authority: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        server: {{ printf "https://%s:6443" .Values.cluster.controllerIp | quote }}
      name: default
    contexts:
    - context:
        cluster: default
        namespace: default
        user: default
      name: default
    current-context: default
    users:
    - name: default
      user:
        tokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token