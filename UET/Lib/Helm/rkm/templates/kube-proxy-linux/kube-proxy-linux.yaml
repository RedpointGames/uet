kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: kube-proxy-linux
  namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    rkm.redpoint.games/component: kube-proxy-linux
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
      rkm.redpoint.games/component: kube-proxy-linux
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        rkm.redpoint.games/component: kube-proxy-linux
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      hostNetwork: true
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoExecute
          operator: Exists
      serviceAccountName: kube-proxy
      terminationGracePeriodSeconds: 0
      priorityClassName: system-node-critical
      containers:
        - name: kube-proxy
          image: {{ printf "registry.k8s.io/kube-proxy:v%s" .Values.versions.kubernetes }}
          command:
            - "kube-proxy"
            - "--config"
            - "/var/lib/kube-proxy/config.yaml"
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /var/lib/kube-proxy
              name: var-lib-kube-proxy
      volumes:
      - name: var-lib-kube-proxy
        configMap:
          name: {{ printf "kube-proxy-linux-configs-%d" .Release.Revision | quote }}
          items:
          - key: config.yaml
            path: config.yaml
          - key: kubeconfig.yaml
            path: kubeconfig.yaml
      