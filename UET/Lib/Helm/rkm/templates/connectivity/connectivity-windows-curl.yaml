kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: connectivity-windows-curl
  namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    rkm.redpoint.games/component: connectivity-windows-curl
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
      rkm.redpoint.games/component: connectivity-windows-curl
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        rkm.redpoint.games/component: connectivity-windows-curl
    spec:
      nodeSelector:
        kubernetes.io/os: windows
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoExecute
          operator: Exists
      terminationGracePeriodSeconds: 0
      priorityClassName: system-node-critical
      containers:
        - name: iis
          image: mcr.microsoft.com/windows/servercore/iis:windowsservercore-ltsc2022
          ports:
          - containerPort: 80
          livenessProbe:
            exec:
              command:
              - curl.exe
              - "-v"
              - "http://127.0.0.1:80"
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 5
          startupProbe:
            exec:
              command:
              - curl.exe
              - "-v"
              - "http://127.0.0.1:80"
            initialDelaySeconds: 60
            periodSeconds: 5
            failureThreshold: 5